<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="boxes">
      <div class="R" onclick="getName(this)">Rock</div>
      <div class="R" onclick="getName(this)">Paper</div>
      <div class="R" onclick="getName(this)">Scissor</div>
    </div>

    <div>
      <h1 id="display"></h1>
    </div>

    <h1 id="compheading">Computer's Choice ⬇️</h1>

    <div>
      <h1 id="computer"></h1>
    </div>

    <h1 id="resheading">Result ⬇️</h1>

    <div>
      <h1 id="result"></h1>
    </div>

    <div class="ScoreBoard">
      <div id="SU">Player :</div>
      <div id="SC">Computer :</div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
